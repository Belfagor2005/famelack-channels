name: Sync Weekly Fork

on:
  schedule:
    - cron: '0 3 * * 1'  # Ogni LunedÃ¬ alle 03:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configura Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Rimuovi upstream vecchio se esiste
        run: |
          git remote remove upstream || true

      - name: Aggiungi nuovo upstream
        run: |
          git remote add upstream https://github.com/famelack/famelack-channels.git

      - name: Fetch dall'upstream
        run: git fetch upstream

      - name: Unisci upstream nel tuo branch (con risoluzione automatica conflitti)
        run: |
          git checkout main
          # Usa la strategia 'theirs' per accettare le modifiche upstream
          # Questo mantiene i file che upstream ha modificato
          git merge -X theirs upstream/main --allow-unrelated-histories --no-edit
          
          # Se ci sono ancora conflitti, forza l'accettazione delle versioni upstream
          git status --porcelain | grep -E "^DU|^UD" | while read status file; do
            if [[ $status == DU* ]] || [[ $status == UD* ]]; then
              git checkout --theirs "$file" 2>/dev/null || true
              git add "$file"
            fi
          done
          
          # Commit delle risoluzioni se necessario
          if git diff-index --quiet HEAD --; then
            echo "Nessun conflitto da risolvere"
          else
            git commit -m "Risoluzione automatica conflitti merge da famelack-channels"
          fi

      - name: Push sul tuo fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
