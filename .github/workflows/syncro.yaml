name: Sync Weekly Fork

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configura Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Aggiungi upstream remoto
        run: |
          git remote add upstream https://github.com/famelack/famelack-channels.git

      - name: Fetch dall'upstream
        run: git fetch upstream

      - name: Unisci upstream nel tuo branch
        run: |
          git checkout main
          git merge upstream/main --no-edit --allow-unrelated-histories

      - name: Force push sul tuo fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
